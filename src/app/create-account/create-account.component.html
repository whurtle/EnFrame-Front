<div style="text-align: center">
    <h1>{{message}}</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form>
                <fieldset>

                    <div class="form-group">
                        <label for="firstname">First Name: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.firstname" name="firstname" id="txt" required
                            placeholder="First Name" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="lastname"> Last Name: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.lastname" name="lastname" id="txt" required
                            placeholder="Last Name" />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <label for="email"> Email: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.email" name="email" id="txt" required
                            placeholder="Email Address" />
                        <div id="errFirst"></div>
                    </div>

                    <div class="form-group">
                        <label for="password"> Password: </label>
                        <input class="form-control" type="text" [(ngModel)]="user.password" name="password" id="txt" required
                            placeholder="Enter Password" />
                        <div id="errLast"></div>
                    </div>

                    <div class="form-group">
                        <input class="btn btn-success" type="submit" name="submit_reg" value="Register" (click)="registerNow()">
                    </div>
                </fieldset>
            </form><!-- ends register form -->
            <!-- second for to fiter user-->
        </div><!-- ends col-6 -->

    </div>
</div>
