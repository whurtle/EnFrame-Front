<br>
<div id="search-icon">
     <mat-search-bar></mat-search-bar>
</div>

<div id="search-field">
<form class="search-form">
    <mat-form-field class="search-full-width">
        <input #searchWord (change)=searchImage(searchWord.value) matInput placeholder="Image Search" value=" ">

    </mat-form-field>
</form>
</div>
<br> <br>
<br>
<div id="grid">
        <mat-grid-list *ngIf="photos" cols="3" rowHeight="3:2">
                <mat-grid-tile *ngFor="let photo of photos.slice(0,9)">
                        <button (click)=isAdmin() mat-icon-button color="primary" aria-label="Example icon-button with a heart icon">
                                <mat-icon>favorite</mat-icon>
                        </button>
                              <img src="https://test-bucket438.s3-us-west-1.amazonaws.com/{{photo.reference}}" style="max-width:400px;">
                 
                </mat-grid-tile>
        </mat-grid-list>
</div>




<footer>
    <button (click)=isAdmin()>Admin Options</button>
</footer>
