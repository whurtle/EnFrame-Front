
   <div id="userName">
   <div *ngIf="user">
        <div>{{user.firstName}} {{user.lastName}}</div>
    </div>
    
    <h1> My Favorites </h1>

    <div id="grid">
        <mat-grid-list *ngIf="favorites" cols="3" rowHeight="3:2">
                <mat-grid-tile *ngFor="let favorite of favorites"><img src="https://test-bucket438.s3-us-west-1.amazonaws.com/{{favorite}}" style="max-width:400px;"></mat-grid-tile>
        </mat-grid-list>
        
    
    </div>   
</div>
